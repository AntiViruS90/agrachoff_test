<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <div class="div_page">
            <div class="input_form">
                <form class="row" method="post">
                    <div class="col-sm-6 col-md-6" style="left: 0px; top: 30px">
                        <h3>Форма отправки запроса</h3>
                        <div class="input_div">
                            <input type="text" id="seach_city_input" placeholder="Введите Город">
                            <button type="submit" id="submitButton">Получить ответ</button>
                        </div>
                    </div>            
                </form>
                <div class="table" id="table" style="top: 5px; left: 30px">
                    <table id="responseTable" class="table table-white table-striped"></table>
                </div>                
            </div>
            <div class="weather_info" id="weatherInfo" style="top: 0px; left: 30px; width: 670px"></div>
        </div>
        
        <script src="weather.js"></script>
        <script src="jquery-3.7.0.min.js"></script>
        <script src="js.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
